<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miscellanous</title>
    <style>
        table,tr,th,td{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>Form Example</h1>
    <form action="server.js">
    <table border="0">
        <tr>
            <td><label for="firstName">Enter the first name</label></td>
            <td><input type="text" name="first" id="firstName"></td>
        </tr>
        <tr>
            <td><label for="lastName">Enter the last name</label></td>
            <td><input type="text" name="last" id="lastName"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button>Submit</button></td>
        </tr>
        <tr></tr>
    </table>
</form>
</body>
</html>
