<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miscellanous</title>
    <style>
        table,tr,th,td{
            border:1px solid black;
        }
    </style>
</head>
<body>
  <table>
    <caption>My table</caption>
    <tr>
        <th>Number</th>
        <th>Award</th>
        <th>Year</th>
        <th>Status</th>
    </tr>
    <tr>
        <td colspan="3">Nothing</td>
        <td>Nothing</td>
    </tr>
    <tr>
        <td>1</td>
        <td>Runner</td>
        <td>2012</td>
        <td rowspan="2">Broker</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Walker</td>
        <td>2013</td>
    </tr>
  </table>
</body>
</html>
